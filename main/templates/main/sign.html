<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign In|Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <section>
    <div class="container">
      <div class="row pt-4">
        <div class="col-md-3 shadow p-4">
          <div class="form">
            <form method="post" action="signin">

              {% csrf_token %}
              <div class="form-group">

                <h2>Sign In</h2>
                <br>
                <input class="form-control" type="text" name="email" required placeholder="Username" />
                <br>

                <input class="form-control" type="password" name="password" required placeholder="Password" />
                <br>
                <input class="btn btn-success" type="submit" name="" value="Login" />
              </div>
            </form>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-4 shadow ">

          <form class="form" method="post" action="signup">
            {% csrf_token %}
            <div class="p-4">

              <h2>Create an account</h2>
              <br>
              <input class="form-control" type="text" name="name" required placeholder="Name" />
              <br>
              <input class="form-control" type="email" name="email" required placeholder="Email Address" />
              <br>
              <input class="form-control" type="password" name="pass" required placeholder="Create Password" />
              <br>
              <input class="btn btn-success" type="submit" value="Sign Up" />
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
</body>
</html>
